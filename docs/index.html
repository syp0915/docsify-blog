<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css">  
</head>

<body>
  <div id="app">正在努力加载中</div>
  <script>
    window.$docsify = {
	  
      name: 'Blog',
      repo: 'https://github.com/syp0915',  //开启github图标
	  coverpage: true,  // 开启封面页
	  loadNavbar: true,  //开启导航栏	  
	  // loadSidebar: true,  // 自定义侧边栏
	  // subMaxLevel: 4,  // 生成目录的最大层级
	  maxLevel: 3,  // 最大支持渲染的标题层级
	  auto2top: true,  //自动返回文章顶部
	  search: 'auto', // default
	  // 增加搜索功能
	  search: {
		  maxAge: 86400000, // Expiration time, the default one day
		  paths: [], // or 'auto'
		  placeholder: 'Search',	 
		  noData: 'No Results!',	  
		  // Headline depth, 1 - 6
		  depth: 2,
		  }
		  
	  // logo: '_media/alarm.svg'	  
	
    }
  </script>
    
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!--插入“搜索”模块-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!--插入“代码复制”模块-->
  <script src="//unpkg.com/docsify-copy-code"></script>
  
  
  <!--插入“gitalk评论”模块-->
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script src="js/md5.min.js"></script>
  
  <!--代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.js"></script>
  

</body>
</html>
